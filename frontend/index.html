<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFlow - Real-time Speech-to-Text</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="auth-overlay" id="auth-overlay">
        <div class="auth-modal">
            <h2 id="auth-title">Welcome Back</h2>
            <div class="auth-tabs">
                <button class="active" onclick="toggleAuth('login')">Login</button>
                <button onclick="toggleAuth('register')">Sign Up</button>
            </div>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-full">Continue</button>
            </form>
            <p id="auth-error" class="error-text"></p>
        </div>
    </div>

    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="user-info">
                    <span class="user-avatar">üë§</span>
                    <span id="display-username">Guest</span>
                </div>
                <button id="logout-btn" class="btn-logout" title="Logout">Logout</button>
            </div>
            <div class="sidebar-header">
                <h2>History</h2>
                <button id="new-btn" class="btn btn-icon" title="New Session">‚ûï</button>
            </div>
            <div class="search-box">
                <input type="text" id="history-search" placeholder="Search sessions...">
            </div>
            <div class="history-list" id="history-list">
                <div class="history-empty">No saved sessions</div>
            </div>
        </aside>

        <main class="container">
            <header>
                <div class="logo">
                    <span class="logo-icon">üéôÔ∏è</span>
                    <h1>VoiceFlow</h1>
                </div>
                <p class="subtitle">Real-time AI-Powered Audio Transcription</p>
            </header>

            <section class="transcription-card">
                <div class="status-bar">
                    <div class="status-left">
                        <div id="status-dot" class="dot"></div>
                        <span id="status-text">Disconnected</span>
                    </div>
                    <div class="language-selector">
                        <select id="language-select" title="Recognition Language">
                            <option value="en-US">English (US)</option>
                            <option value="hi-IN">Hindi (India)</option>
                            <option value="es-ES">Spanish (Spain)</option>
                        </select>
                    </div>
                    <div class="translation-toggle">
                        <label class="switch">
                            <input type="checkbox" id="translate-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span>Translate to:</span>
                        <select id="target-language-select" disabled>
                            <option value="hi">Hindi</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>

                <div class="transcription-display" id="transcription-display">
                    <span class="placeholder-text">Click "Start" and start speaking...</span>
                </div>

                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>

                <div class="controls">
                    <div class="main-controls">
                        <button id="start-btn" class="btn btn-primary">
                            <span class="icon">‚ñ∂</span> Start
                        </button>
                        <button id="stop-btn" class="btn btn-secondary" disabled>
                            <span class="icon">‚èπ</span> Stop
                        </button>
                    </div>
                    <div class="action-controls">
                        <button id="copy-btn" class="btn btn-tertiary" title="Copy to Clipboard">
                            <span>üìã</span> Copy
                        </button>
                        <button id="download-btn" class="btn btn-tertiary" title="Download as Text">
                            <span>üíæ</span> TXT
                        </button>
                        <button id="pdf-btn" class="btn btn-tertiary" title="Download as PDF">
                            <span>üìÑ</span> PDF
                        </button>
                        <button id="summarize-btn" class="btn btn-ai" title="AI Summarize">
                            <span>‚ú®</span> Summarize
                        </button>
                        <button id="clear-btn" class="btn btn-danger" title="Clear All">
                            <span>üóëÔ∏è</span> Clear
                        </button>
                    </div>
                </div>
                <div id="summary-section" class="summary-card hidden">
                    <h3>‚ú® AI Summary</h3>
                    <div id="summary-content" class="summary-content"></div>
                    <button onclick="closeSummary()" class="btn-close-summary">√ó</button>
                </div>
            </section>

            <footer class="footer">
                <p>Powered by Azure Cognitive Services</p>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
